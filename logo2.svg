<svg
  width="360"
  height="96"
  viewBox="0 0 360 96"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background (transparent by default) -->

  <!-- Logo Mark -->
  <g transform="translate(16,16)">
    <!-- Outer container -->
    <rect
      x="0"
      y="0"
      width="64"
      height="64"
      rx="12"
      fill="#0D1117"
      stroke="#30363D"
      stroke-width="1.5"
    />

    <!-- Grid lines -->
    <line x1="21.3" y1="10" x2="21.3" y2="54" stroke="#30363D" stroke-width="1" />
    <line x1="42.6" y1="10" x2="42.6" y2="54" stroke="#30363D" stroke-width="1" />
    <line x1="10" y1="21.3" x2="54" y2="21.3" stroke="#30363D" stroke-width="1" />
    <line x1="10" y1="42.6" x2="54" y2="42.6" stroke="#30363D" stroke-width="1" />

    <!-- Impact cell -->
    <rect
      x="42.6"
      y="10"
      width="11.4"
      height="11.4"
      rx="3"
      fill="#2DD4BF"
    />
  </g>

  <!-- Wordmark -->
  <text
    x="104"
    y="58"
    fill="#E6EDF3"
    font-size="28"
    font-weight="600"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    letter-spacing="0.2"
  >
    ImpactBoard
  </text>
</svg>
